      max-width: 100%;

      margin-top: 50px;

      .link:hover{

<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;"> üè°Broker Home</h1>
          <div class="d-flex">
            <button [routerLink]= "['/']" type="button" data-bs-toggle="modal" 
               class="btn btn-block btn-lg fw-bold text-center" style="color: rgb(15, 15, 15); font-family:'Georgia', 'cursive';">Home</button>
          </div>
    </div>
</nav>
<body>
  <form (ngSubmit)="brSub()">
    <div class="card" style="width: 400px;">
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errMessage}}</div>
      Broker Username : <input type="text" name="br_username" placeholder="Enter your username" [(ngModel)]="brDetails.br_username" required><br><br>
      Broker Password : <input type="password" name="br_password" placeholder="Enter your password" [(ngModel)]="brDetails.br_password" required><br><br>
      <button type="submit" data-bs-toggle="modal" 
               class="link btn btn-lg fw-bold text-center" style="color: rgb(15, 15, 15); font-family:'Georgia', 'cursive';"
               >Login</button>

    </div>

    </form>
</body>
