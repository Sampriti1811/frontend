<style>
    h1{
      font-family:'Georgia', 'cursive';
    }
    body{
      background-image: url("https://y26uq11r8xr1zyp0d3inciqv-wpengine.netdna-ssl.com/wp-content/uploads/2019/10/11-1-1024x600.jpg"); 
      width: 100%;
      height: 100%;
      position: fixed;
      opacity: 0.9;
    }
    .card {
      width: 300px;
      height: 500px;
      color: rgb(17, 15, 15);
      padding: 100px 50px;
      font-family: 'Montserrat', 'sans-serif';
      max-width: 100%;
      border-radius: 10px;
      text-align: center;
      text-decoration-color: black;
      margin-top: 50px;
      margin-left: 500px;
      opacity: 0.8;
      }
      .link:hover{
      background-color:rgb(25, 196, 33);
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
      }
</style>

<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;"> üè°Customer Home</h1>
          <div class="d-flex">
            <button [routerLink]= "['/']" type="button" data-bs-toggle="modal" 
               class="btn btn-block btn-lg fw-bold text-center " style="color: rgb(15, 15, 15); font-family:'Georgia', 'cursive';">Home</button>
          </div>
    </div>
</nav>
<body>
  <form (ngSubmit)="custSub()">
    <div class="card" style="width: 400px;">
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errMessage}}</div>
      Customer Username : <input type="text" name="cust_name" placeholder="Enter your username" [(ngModel)]="custDetails.cust_name"><br><br>
      Customer Password : <input type="password" name="cust_password" placeholder="Enter your password" [(ngModel)]="custDetails.cust_password"><br><br>
      <button type="submit" data-bs-toggle="modal" 
               class="link btn btn-lg fw-bold text-center" style="color: rgb(15, 15, 15); font-family:'Georgia', 'cursive';"
               >Login</button><br><br>
        <h5>Not a member? Then <a [routerLink]= "['/custreg']">Sign Up</a></h5>
    </div>
  </form>
</body>
