<body>
  
    <div class="card" style="width: 500px;">
    
    <form (ngSubmit)="!custForm.invalid && custReg()" #custForm="ngForm">
      <h2>Add Customer Details</h2>  <br>
      <fieldset class="form-group">
      Username : <input type="text" name="cust_name" placeholder="Enter your username" [(ngModel)]="cust.cust_name" required><br><br>

      Gender : <input type="text" name="cust_gender" placeholder="Enter your gender" [(ngModel)]="cust.cust_gender" ><br><br>

      Age : <input type="text" name="cust_age" placeholder="Enter your age" [(ngModel)]="cust.cust_age" ><br><br>
      Email ID : <input type="email" name="cust_email" placeholder="Enter your email ID" [(ngModel)]="cust.cust_email" ><br><br>
      Password : <input type="password" name="cust_password" placeholder="Enter your password" [(ngModel)]="cust.cust_password" required><br><br>
      Phone number : <input type="tel" name="cust_phno" placeholder="Enter mobile number" [(ngModel)]="cust.cust_phno" ><br><br>
      Aadhar ID : <input type="text" name="aadhar_no" placeholder="Enter aadhar ID" [(ngModel)]="cust.aadhar_no" ><br>
      </fieldset>  
      <button type="submit" data-bs-toggle="modal" 
               class="link btn btn-lg fw-bold text-center" style="color: rgb(15, 15, 15); font-family:'Georgia', 'cursive';"
               >Register</button><br>
        <h5>Already a member? Then <a [routerLink]= "['/custlogin']">Login</a></h5>
    </form>
    </div>

</body>
